<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }
        #score, #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
        }
        #timer {
            left: auto;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Simple FPS</h1>
        <p>Click to start</p>
        <p>
            W, A, S, D: Move<br>
            SPACE: Jump<br>
            MOUSE: Look<br>
            CLICK: Shoot<br>
            ESC: Reset Game
        </p>
    </div>
    <div id="crosshair" style="display: none;"></div>
    <div id="score" style="display: none;">Score: 0</div>
    <div id="timer" style="display: none;">Time: 0.00</div>
    <canvas id="game-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let scene, camera, renderer, controls;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let onGround = false;
        let score = 0;
        let startTime, gameActive = false, audioContext;
        let lastFootstepTime = 0, bgmInterval;

        const objects = [];
        const targets = [];
        const moveForward = { value: false };
        const moveBackward = { value: false };
        const moveLeft = { value: false };
        const moveRight = { value: false };
        const canJump = { value: false };

        const instructions = document.getElementById('instructions');
        const crosshair = document.getElementById('crosshair');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 0, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.8;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;

            // Controls
            controls = new PointerLockControls(camera, document.body);
            instructions.addEventListener('click', () => {
                controls.lock();
                // Initialize and resume AudioContext on the first user gesture
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                audioContext.resume();
            });
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                crosshair.style.display = 'block';
                scoreElement.style.display = 'block';
                timerElement.style.display = 'block';
                if (!gameActive) {
                    startGame();
                }
            });
            controls.addEventListener('unlock', () => {
                instructions.style.display = 'flex';
                crosshair.style.display = 'none';
                scoreElement.style.display = 'none';
                timerElement.style.display = 'none';
            });
            scene.add(controls.getObject());

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            objects.push(floor);

            // Walls
            const wallGeometry = new THREE.BoxGeometry(100, 5, 1);
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall1.position.set(0, 2.5, -50);
            wall1.castShadow = true;
            wall1.receiveShadow = true;
            scene.add(wall1);
            objects.push(wall1);

            const wall2 = wall1.clone();
            wall2.position.z = 50;
            scene.add(wall2);
            objects.push(wall2);

            const wall3 = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 100), wallMaterial);
            wall3.position.set(-50, 2.5, 0);
            wall3.castShadow = true;
            wall3.receiveShadow = true;
            scene.add(wall3);
            objects.push(wall3);

            const wall4 = wall3.clone();
            wall4.position.x = 50;
            scene.add(wall4);
            objects.push(wall4);

            spawnTargets();

            // Event Listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', shoot); // Changed from 'click' to 'mousedown'
            window.addEventListener('resize', onWindowResize);
        }

        function resetGame() {
            gameActive = false;
            if (bgmInterval) clearInterval(bgmInterval);

            // Clear existing targets
            targets.forEach(target => scene.remove(target));
            targets.length = 0;
            
            // Remove targets from objects array
            for (let i = objects.length - 1; i >= 0; i--) {
                if (objects[i].geometry.type === 'BoxGeometry' && objects[i].material.color) {
                    const obj = objects.splice(i, 1)[0];
                    scene.remove(obj);
                }
            }

            spawnTargets();

            // Reset player position and state
            camera.position.set(0, 1.8, 0);
            velocity.set(0, 0, 0);
            direction.set(0, 0, 0);
            moveForward.value = false;
            moveBackward.value = false;
            moveLeft.value = false;
            moveRight.value = false;
            canJump.value = false;

            // Reset score and timer
            score = 0;
            scoreElement.textContent = `Score: 0`;
            timerElement.textContent = `Time: 0.00`;

            controls.unlock();
        }

        function startGame() {
            gameActive = true;
            startTime = performance.now();
            playBGM();
        }

        function spawnTargets() {
             // Targets
            const targetGeometry = new THREE.BoxGeometry(1, 1, 1);
            for (let i = 0; i < 20; i++) {
                const targetMaterial = new THREE.MeshStandardMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random()) });
                const target = new THREE.Mesh(targetGeometry, targetMaterial);
                target.position.set(
                    Math.random() * 80 - 40,
                    Math.random() * 3 + 1,
                    Math.random() * 80 - 40
                );
                target.castShadow = true;
                target.receiveShadow = true;
                scene.add(target);
                objects.push(target);
                targets.push(target);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward.value = true; break;
                case 'KeyA': moveLeft.value = true; break;
                case 'KeyS': moveBackward.value = true; break;
                case 'KeyD': moveRight.value = true; break;
                case 'Space': if (canJump.value) velocity.y += 8; canJump.value = false; break;
                case 'Escape': resetGame(); break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward.value = false; break;
                case 'KeyA': moveLeft.value = false; break;
                case 'KeyS': moveBackward.value = false; break;
                case 'KeyD': moveRight.value = false; break;
            }
        }

        function shoot() {
            if (!controls.isLocked || !gameActive) return;
            if (!audioContext) return;

            // Gunshot sound
            const now = audioContext.currentTime;
            const gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(440, now);
            oscillator.frequency.exponentialRampToValueAtTime(30, now + 0.2);
            oscillator.connect(gainNode);

            const noise = audioContext.createBufferSource();
            const bufferSize = audioContext.sampleRate * 0.2;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            noise.connect(gainNode);

            oscillator.start(now);
            noise.start(now);
            oscillator.stop(now + 0.2);
            noise.stop(now + 0.2);


            const raycaster = new THREE.Raycaster(camera.getWorldPosition(new THREE.Vector3()), camera.getWorldDirection(new THREE.Vector3()));
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                scene.remove(intersectedObject);
                
                const index = targets.indexOf(intersectedObject);
                if (index > -1) {
                    targets.splice(index, 1);
                }
                const objIndex = objects.indexOf(intersectedObject);
                 if (objIndex > -1) {
                    objects.splice(objIndex, 1);
                }

                score++;
                scoreElement.textContent = `Score: ${score}`;

                if (targets.length === 0) {
                    const elapsedTime = (performance.now() - startTime) / 1000;
                    alert(`You win! Your time: ${elapsedTime.toFixed(2)} seconds`);
                    resetGame();
                }
            }
        }

        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (gameActive && controls.isLocked) {
                const elapsedTime = (time - startTime) / 1000;
                timerElement.textContent = `Time: ${elapsedTime.toFixed(2)}`;
            }

            if (controls.isLocked) {
                const isMoving = moveForward.value || moveBackward.value || moveLeft.value || moveRight.value;
                if (isMoving && onGround && time - lastFootstepTime > 400) {
                    playFootstepSound();
                    lastFootstepTime = time;
                }

                // Gravity
                velocity.y -= 9.8 * delta;

                // Movement
                direction.z = Number(moveForward.value) - Number(moveBackward.value);
                direction.x = Number(moveRight.value) - Number(moveLeft.value);
                direction.normalize();

                const speed = 40.0;
                if (moveForward.value || moveBackward.value) velocity.z -= direction.z * speed * delta;
                if (moveLeft.value || moveRight.value) velocity.x -= direction.x * speed * delta;
                
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += velocity.y * delta;

                // Damping
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                // Ground check
                if (controls.getObject().position.y < 1.8) {
                    velocity.y = 0;
                    controls.getObject().position.y = 1.8;
                    canJump.value = true;
                    onGround = true;
                } else {
                    onGround = false;
                }
            }

            prevTime = time;
            renderer.render(scene, camera);
        }

        function playFootstepSound() {
            if (!audioContext) return;
            const now = audioContext.currentTime;

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            gainNode.connect(audioContext.destination);

            const noise = audioContext.createBufferSource();
            const bufferSize = audioContext.sampleRate * 0.2;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 400;
            
            noise.connect(filter).connect(gainNode);
            noise.start(now);
            noise.stop(now + 0.2);
        }

        function playBGM() {
            if (!audioContext) return;
            const notes = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25]; // C Major Pentatonic
            let noteIndex = 0;

            bgmInterval = setInterval(() => {
                const now = audioContext.currentTime;
                const gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.05, now + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.5);


                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                const freq = notes[Math.floor(Math.random() * notes.length)];
                oscillator.frequency.setValueAtTime(freq, now);
                oscillator.connect(gainNode);

                oscillator.start(now);
                oscillator.stop(now + 0.5);
            }, 600);
        }

        init();
        animate();
    </script>
</body>
</html>
